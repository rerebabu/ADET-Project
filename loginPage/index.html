<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>TalaPuso</title>
</head>
<body>

    <div class="navBar">
        <div class="logoClass">
            <img src="asset/Logo.png" alt="TalaPuso Logo">
        </div>
    </div>

    <div class="loginClass">
        Log In
    </div>

    <div class="loginForm">
        <form action="#submit" method="post" class="form">
            <div class="studentNo">
                <input type="text" id="studentNo" placeholder="student number">
            </div>

            <div class="password">
                <input type="password" placeholder="password" id="password">
            </div>
            <div class="passwordOp">
                <div class="rememberMe">
                    <input type="checkbox" name="Remember Me" id="rememMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="forgotPass">
                    <a href="#forgotpass">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" id="loginBtn">login</button>
        </form>

        <div class="loginPic">
            <img src="asset/accAuthentication.png" alt="Pusa at Aso">
        </div>
    </div>
    
</body>
</html>
