<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/admin/asset/Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>Reports | Admin</title>
</head>
<body>

    <div class="container">
        <div class="sideBar">
            <div class="logoClass">
                <img src="/admin/asset/Logo.png" alt="TalaPuso Logo">
            </div>

            <a href="/admin/adminProfile/adminProfile.html">
                <div class="profileContent">
                    <div class="imgClass"></div>
                    <div class="welcome">Welcome,</div>
                    <div class="admin">Admin</div>
                    <div class="userName">Hanni</div>
                </div>
            </a>

            <div class="sidebarFunctions">
                <a href="/adminHomePage/index.html"><button>
                    <i class="fi fi-rr-home-heart"></i>
                    <span>Home</span>
                </button>
                </a>

                <a href="/admin/adminDBSelection/adminDBSelection.html"><button>
                    <i class="fi fi-rr-database"></i>
                    <span>Database</span>
                </button>
                </a>

                <a href="/admin/adminNotif/index.html"><button>
                    <i class="fi fi-rr-bell"></i>
                    <span>Notifications</span>
                </button>
                </a>
                
                <a href="index.html"><button>
                    <i class="fi fi-rr-newspaper"></i>
                    <span>Reports</span>
                </button>
                </a>

                <a href="#Inbox"><button>
                    <i class="fi fi-rr-message-heart"></i>
                    <span>Inbox</span>
                </button>
                </a>
            </div>
        </div>
    
        <div class="mainContent">
            <div class="reportTitle">
                <h1>Reports</h1>
                <div class="receivedReports">
                    <h2 class="numberReports">10</h2>
                    <P>reports as of</P>
                    <p class="dateReport">01-02-2025</p>
                </div>
            </div>

            <div class="reportCards">
                <div class="card">
                    <a href="#details">
                        <div class="cardContent">
                            <div class="topRow">
                                <div class="nameClass">
                                    <img src="/admin/asset/user1.jpg" alt="User Profile" id="userProfile">
                                    <span class="Name">Chaewon Belmonte</span>
                                </div>
                                <p class="notifMinutes">10 mins</p>
                            </div>

                            <div class="centerRow">
                                <span class="animalCategory dog">dog</span>
                                <span class="incidentType injury">injury</span>
                            </div>

                            <div class="bottomRow">
                                <span class="incidentStatus pending">pending</span>
                                <span class="incidentSeverity severe">severe</span>
                            </div>

                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
